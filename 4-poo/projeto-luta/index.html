<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Orientação a objetos em JS</title>
    <script src="./classes.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <!-- Projeto luta para treinar POO em JS -->

    <div class="fightarea">
        <div id="char">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">charname</strong>
            <div>
                <button class="attackBtn">Atacar</button>
            </div>
        </div>
        <div id="monster">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">montername</strong>
            <div>
                <button class="attackBtn">Atacar</button>
            </div>
        </div>
    </div>

    <ul class="log"></ul>
</body>
</html>
