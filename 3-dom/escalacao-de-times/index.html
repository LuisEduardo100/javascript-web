<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Escalação de times</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Escalação de times</h1>

    <h2>Escalar um jogador</h2>
    <label for="name">Nome:</label>
    <input id="name" type="text"/>
    <br>
    <label for="position">Posição:</label>
    <input id="position" type="text"/>
    <br>
    <label for="shirt">Camisa do jogador:</label>
    <input id="shirt" type="text"/>

    <button id="button-escalar">Escalar</button>

    <h2>Remover um jogador da lista</h2>
    <label for="shirt-to-remove">Camisa do jogador:</label>
    <input id="shirt-to-remove" type="text"/>
    <button id="button-to-remove">Remover jogador</button>

    <section id="lista"></section>
</body>
</html>
